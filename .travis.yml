branches:
  only:
    - master
    - develop
    - /^hotfix.*$/
    - /^feature.*$/

notifications:
  email:
    on_success: change
    on_failure: always

osx_image: xcode9.3
language: swift

before_install:
  - pod repo update

script: 
  - carthage build --no-skip-current
  - fastlane test
  - pod lib lint

after_success:
- bash <(curl -s https://codecov.io/bash)